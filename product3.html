<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product One - NEW ZONE</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #fff;
      color: #222;
    }
    header {
      padding: 20px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ddd;
      gap: 15px;
    }
    header img {
      height: 50px;
      width: 50px;
      object-fit: contain;
    }
    nav a {
      margin-left: auto;
      text-decoration: none;
      color: #222;
      font-weight: 600;
      margin-right: 20px;
    }
    main {
      padding: 30px 20px;
      max-width: 800px;
      margin: auto;
    }
    .carousel {
      position: relative;
      width: 100%;
      height: 350px;
      overflow: hidden;
      border-radius: 8px;
    }
    .carousel img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }
    .carousel img.active {
      display: block;
    }
    .carousel-buttons {
      text-align: center;
      margin-top: 10px;
    }
    .carousel-buttons button {
      padding: 8px 14px;
      margin: 0 5px;
      font-size: 16px;
      cursor: pointer;
      background: #ddd;
      border: none;
      border-radius: 4px;
    }
    h1 {
      margin-top: 30px;
      font-size: 1.8rem;
    }
    .price {
      font-size: 1.3rem;
      color: #007bff;
      margin-bottom: 15px;
    }
    .desc {
      font-size: 1rem;
      color: #555;
      line-height: 1.5;
      margin-bottom: 30px;
    }
    .buy-btn {
      background: #007bff;
      color: white;
      padding: 14px 24px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      display: inline-block;
    }
    .buy-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo1.jpg" alt="NEW ZONE Logo" />
    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
    </nav>
  </header>

  <main>
    <div class="carousel">
      <img src="y2kwatch1.jpg" class="active" />
      <img src="y2kwatch2.jpg" />
      <img src="y2kwatch3.jpg" />
    </div>
    <div class="carousel-buttons">
      <button onclick="showImage(0)">1</button>
      <button onclick="showImage(1)">2</button>
      <button onclick="showImage(2)">3</button>
    </div>

    <h1>OAKLEY Y2K </h1>
    <div class="price">1499 â‚¹</div>
    <div class="desc">
      Awsome quality & free shiping available .
    </div>

    <a class="buy-btn" href="https://wa.me/918848776459?text=I'm%20interested%20in%20Oakley%20Y2K" target="_blank">Buy</a>
  </main>

  <script>
    const images = document.querySelectorAll('.carousel img');
    function showImage(index) {
      images.forEach((img, i) => {
        img.classList.toggle('active', i === index);
      });
    }
  </script>
</body>
</html>
